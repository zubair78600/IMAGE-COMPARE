<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compare | Side-by-Side</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <header>
      <div class="logo-section">
        <h1>IMAGE COMPARE</h1>
        <p id="stats-label">Select folders to start comparison</p>
      </div>

      <div class="controls">
        <div class="setting-group">
          <label for="grid-config">Grid:</label>
          <select id="grid-config">
            <option value="auto">Auto (Single Row)</option>
            <option value="1-1">1x1 View</option>
            <option value="2-2">2x2 Grid</option>
            <option value="3-3">3x3 Grid</option>
            <option value="4-4" selected>4x4 Grid</option>
            <option value="6-6">6x6 Grid</option>
            <option value="8-8">8x8 Grid</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="view-mode">View:</label>
          <select id="view-mode">
            <option value="list">List All</option>
            <option value="single" selected>Single Match</option>
          </select>
        </div>

        <div id="nav-controls" class="setting-group" style="display: flex;">
          <button id="prev-btn" title="Previous Image (Left Arrow)">◀</button>
          <span id="current-index-label" style="font-size: 0.8rem; min-width: 60px; text-align: center;">0 / 0</span>
          <button id="next-btn" title="Next Image (Right Arrow)">▶</button>
        </div>

        <div class="settings-menu">
          <button id="settings-btn" class="icon-button" title="Theme settings" aria-haspopup="dialog"
            aria-expanded="false">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path fill="currentColor"
                d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.11-.2-.36-.28-.57-.2l-2.39.96c-.5-.38-1.03-.69-1.62-.94l-.36-2.54A.488.488 0 0 0 14 1h-4c-.24 0-.44.17-.48.41l-.36 2.54c-.59.25-1.13.56-1.62.94l-2.39-.96c-.21-.08-.46 0-.57.2L2.66 7.87c-.11.2-.06.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.11.2.36.28.57.2l2.39-.96c.5.38 1.03.69 1.62.94l.36 2.54c.04.24.24.41.48.41h4c.24 0 .44-.17.48-.41l.36-2.54c.59-.25 1.13-.56 1.62-.94l2.39.96c.21.08.46 0 .57-.2l1.92-3.32c.11-.2.06-.47-.12-.61l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z" />
            </svg>
          </button>

          <div id="settings-panel" class="settings-panel" role="dialog" aria-label="Theme settings">
            <div class="settings-row">
              <label for="bg-color">Background</label>
              <input id="bg-color" type="color" value="#0f172a" />
            </div>
            <div class="settings-row">
              <label for="font-color">Font</label>
              <input id="font-color" type="color" value="#f1f5f9" />
            </div>
            <div class="settings-actions">
              <button id="reset-theme-btn" type="button">Default</button>
            </div>
          </div>
        </div>

        <button id="select-btn" class="primary">Select Folders</button>
        <input type="file" id="folder-input" webkitdirectory directory multiple />
      </div>
    </header>

    <main id="main-content">
      <div class="empty-state">
        <h2>Visualize & Compare</h2>
        <p>Select multiple folders containing images with the same filenames to view them side-by-side. Perfect for
          comparing results across different versions or models.</p>
        <button id="empty-select-btn" class="primary">Get Started</button>
      </div>

      <div id="comparison-results" class="comparison-container" style="display: none;">
        <!-- Results will be injected here -->
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
